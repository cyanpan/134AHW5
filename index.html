<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="This is WebComponent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rating System</title>
  </head>

  <body>
    <h1>Rating Widget</h1>
    <rating-widget>
        <form action="https://httpbin.org/post" method="POST">
            <label for="rating">How satisfied are you?</label>
            <input type="hidden" name="quesiton" value="How satisfied are you?">
            <input type="hidden" name="sentBy" value="HTML">
            <input type="number" id="rating" name="rating" min="1" max="5" value="0" required>
            <button type="submit">Submit</button>
        </form>
    </rating-widget>

    <noscript><p style="color: red; font-size: 20px;">Current Weather Conditions Unavailable</p></noscript>
    <weather-widget></weather-widget>

    <script src="rating-widget.js"></script>


  </body>

</html>
